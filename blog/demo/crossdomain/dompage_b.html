<!DOCTYPE html><meta charset="utf-8"/><style>body{margin:0;padding:0;background:#fff;}#proxy{width:0;height:0;overflow:hidden;display:none;}#header{background:#000;color:#eee;padding:8px;}</style><div id="header">Iframe页面地址：http://cc1kjs.appsp0t.com/demo/crossdomain/dompage_b.html</div><button id="btn">跨域改变背景</button><ol id="oltest">	<li>点击上方按钮跨域添加数据</li></ol><script src="co.js"></script><script>crossX.client({	name: 'page',	proxyUrl: 'http://cc1kjs.appsp0t.com/demo/crossdomain/domproxy_b.html', //本域代理	otherWin: {				top: {			proxyUrl: 'http://blog.1kjs.com/demo/crossdomain/domproxy_a.html'//发送和接收的第三方域的代理 		},		demoWin: {			proxyUrl: 'http://blog.1kjs.com/demo/crossdomain/domproxy_a.html'//发送和接收的第三方域的代理 		}	}});var i = 0;$('btn').onclick = function(){	crossX.sendTo(parent == top ? 'top' : 'demoWin', {"cmd": "changeColor", "color": ["green", "orange"][i%2]});	i++;};function $(id){	return document.getElementById(id);}	</script>
