<!DOCTYPE html><meta charset="utf-8"/><style>body{margin:0;padding:0;}#proxy{width:0;height:0;overflow:hidden;display:none;}#header{background:#000;color:#eee;padding:8px;}#page{display:block;width:99%;height:300px;border:1px solid #000;}</style><div id="header">主页面地址：http://blog.1kjs.com/demo/crossdomain/dompage_a.html</div><button id="btn">跨域改变背景</button><button id="btn2">跨域添加数据</button><iframe id="page" name="page" frameborder="0" src="http://cc1kjs.appsp0t.com/demo/crossdomain/dompage_b.html"></iframe><script src="co.js"></script><script>crossX.client({	proxyUrl: 'http://blog.1kjs.com/demo/crossdomain/domproxy_a.html', //本域代理	otherWin: {		page: {			proxyUrl: 'http://cc1kjs.appsp0t.com/demo/crossdomain/domproxy_b.html'//发送和接收的第三方域的代理 		}	}});var i = 0;$('btn').onclick = function(){	crossX.sendTo('page', {cmd: "changeColor", color: ["green", "#ccc"][i%2]});	i++;};$('btn2').onclick = function(){	crossX.sendTo('page', {cmd: "addLi", content: +new Date });	};function $(id){	return document.getElementById(id);}	</script>
