<!DOCTYPE html>
<meta charset=utf-8>
<title>gbk编码组件</title>
<script src=../dist/z.js></script>
<script src=../dist/zwhl.js></script>
<script src=../dist/gbk.js></script>
<div style="font-family: 微软雅黑; margin: 0 16px">
    <h1>gbk编码组件</h1>
    
    <h3>功能</h3>
    <p>编码和解码gbk</p>
    
    <h3>使用方法</h3>
    <p>1. 在页面中引入gbk.js <a href="../dist/gbk.js" target="_blank">点击下载</a></p>
    <p>2. 使用以下API</p>
    <textarea class=code-js edit=off>
        gbk.encode('中文abc');
        gbk.decode('%D6%D0%B9%FAabc');
    </textarea>
    
    <h3>API</h3>
    <ul>
        <li>encode(text) 编码gbk</li>
        <li>decode(text) 解码gbk</li>
    </ul>
    
    <h3>演示</h3>
    <textarea id=testarea style="width:96%;height:80px;" autocomplete="off">测试中文</textarea>
	<button id=encode>gbk.encode</button>
	<button id=decode>gbk.decode</button>
    
    <script>
    var testarea = Z('#testarea');
    Z('#encode').click(function(){
        testarea.val( gbk.encode(testarea.val()) );
    });
    Z('#decode').click(function(){
        testarea.val( gbk.decode(testarea.val()) );
    });
    </script>
    
    <h3>相关资料</h3>
    <p>目前该组件能够完全处理GBK中的所有字符，共21886个，详细GBK相关请查看<a href="http://baike.baidu.com/view/931619.htm" target="_blank">百度百科</a></p>

    <h3>更新说明</h3>
    <p>2011.9 发布</p>

</div>
