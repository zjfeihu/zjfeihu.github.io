<!doctype html>
<meta charset=utf-8>
<link href=../doc.css rel=stylesheet>
<script src=../../dist/z.js></script>
<body>
<div class=doc>
	
        <div class=caption>
            <h2>child( )</h2>
            <span class=isprototype>原型方法</span>
            <span class=file>define in : dom.query</span>
        </div>
        <div class=syntaxs-box>
            <h4>语法</h3>
            <ul>
                
                <li>
                    <p class=syntax> 
                        <span class=name>child( )</span>
                        <span class=desc>返回全部子元素</span> 
                    </p>
                </li>
                
                <li>
                    <p class=syntax> 
                        <span class=name>child( <em>index</em> )</span>
                        <span class=desc>返回对应子元素</span> 
                    </p>
                </li>
                
            </ul>
        </div>
        
            <div class=params-box>
                <h4>参数</h3>
                <ul>
                
                    <li>
                        <p> 
                            <span class=name>index</span>
                            <span class=type>[Integer]</span> 
                        </p>
                        <p> 
                            
                            <span class=flag-need>必选</span>
                            
                            <span class=desc>index从0开始，当n&lt;0时则从后往前取</span>
                        </p>
                    </li>
                    
                </ul>
            </div>
        
        
        
        
        
        <div class=return-box>
            <h4>返回值</h3>
            <p>
                <span class=desc>查询结果</span>
                <span class=type>[Z,Null]</span>
            </p>    
        </div>
        
    
		
</div>
</body>
