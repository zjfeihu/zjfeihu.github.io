<!doctype html>
<meta charset=utf-8>
<link href=../doc.css rel=stylesheet>
<script src=../../dist/z.js></script>
<body>
<div class=doc>
	
        <div class=caption>
            <h2>q( )</h2>
            
            <span class=file>define in : dom.query</span>
        </div>
        <div class=syntaxs-box>
            <h4>语法</h3>
            <ul>
                
                <li>
                    <p class=syntax> 
                        <span class=name>q( <em>expression, context</em> )</span>
                        <span class=desc>dom选择器，返回原始节点元素</span> 
                    </p>
                </li>
                
            </ul>
        </div>
        
            <div class=params-box>
                <h4>参数</h3>
                <ul>
                
                    <li>
                        <p> 
                            <span class=name>expression</span>
                            <span class=type>[String]</span> 
                        </p>
                        <p> 
                            
                            <span class=flag-need>必选</span>
                            
                            <span class=desc>选择器表达式</span>
                        </p>
                    </li>
                
                    <li>
                        <p> 
                            <span class=name>context</span>
                            <span class=type>[Element]</span> 
                        </p>
                        <p> 
                            
                            <span class=flag>可选</span>
                            
                            <span class=desc>查询作用域</span>
                        </p>
                    </li>
                    
                </ul>
            </div>
        
        
        
        
        
        <div class=return-box>
            <h4>返回值</h3>
            <p>
                <span class=desc>查询结果</span>
                <span class=type>[Element,Elements,Null]</span>
            </p>    
        </div>
        
    
		
</div>
</body>
