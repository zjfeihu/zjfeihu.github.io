<!doctype html>
<meta charset=gbk>
<link href=../doc.css rel=stylesheet>
<script src=../../dist/z.js></script>
<body>
<div class=doc>
	
        <div class=caption>
            <h2>parent( )</h2>
            <span class=isprototype>原型方法</span>
            <span class=file>define in : dom.query</span>
        </div>
        <div class=syntaxs-box>
            <h4>语法</h3>
            <ul>
                
                <li>
                    <p class=syntax> 
                        <span class=name>parent( )</span>
                        <span class=desc>返回祖先元素</span> 
                    </p>
                </li>
                
                <li>
                    <p class=syntax> 
                        <span class=name>parent( <em>expression|n</em> )</span>
                        <span class=desc>查询祖先元素</span> 
                    </p>
                </li>
                
                <li>
                    <p class=syntax> 
                        <span class=name>parent( <em>index</em> )</span>
                        <span class=desc>查询第index+1层祖先元素</span> 
                    </p>
                </li>
                
            </ul>
        </div>
        
            <div class=params-box>
                <h4>参数</h3>
                <ul>
                
                    <li>
                        <p> 
                            <span class=name>expression</span>
                            <span class=type>[String]</span> 
                        </p>
                        <p> 
                            
                            <span class=flag-need>必选</span>
                            
                            <span class=desc>符合选择器最近匹配的祖先元素</span>
                        </p>
                    </li>
                
                    <li>
                        <p> 
                            <span class=name>index</span>
                            <span class=type>[Integer]</span> 
                        </p>
                        <p> 
                            
                            <span class=flag-need>必选</span>
                            
                            <span class=desc>返回位于第index+1层的祖先元素</span>
                        </p>
                    </li>
                    
                </ul>
            </div>
        
        
        
        
        
        <div class=return-box>
            <h4>返回值</h3>
            <p>
                <span class=desc>查询结果</span>
                <span class=type>[Z,Mull]</span>
            </p>    
        </div>
        
    
		
</div>
</body>
