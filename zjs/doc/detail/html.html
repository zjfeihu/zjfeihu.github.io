<!doctype html>
<meta charset=gbk>
<link href=../doc.css rel=stylesheet>
<script src=../../dist/z.js></script>
<body>
<div class=doc>
	
        <div class=caption>
            <h2>html( )</h2>
            <span class=isprototype>原型方法</span>
            <span class=file>define in : dom.attr</span>
        </div>
        <div class=syntaxs-box>
            <h4>语法</h3>
            <ul>
                
                <li>
                    <p class=syntax> 
                        <span class=name>html( )</span>
                        <span class=desc>获取节点的innerHTML</span> 
                    </p>
                </li>
                
                <li>
                    <p class=syntax> 
                        <span class=name>html( <em>htmlstr</em> )</span>
                        <span class=desc>设置节点的innerHTML</span> 
                    </p>
                </li>
                
            </ul>
        </div>
        
            <div class=params-box>
                <h4>参数</h3>
                <ul>
                
                    <li>
                        <p> 
                            <span class=name>htmlstr</span>
                            <span class=type>[String]</span> 
                        </p>
                        <p> 
                            
                            <span class=flag-need>必选</span>
                            
                            <span class=desc>html字符串，需要唯一的根节点</span>
                        </p>
                    </li>
                    
                </ul>
            </div>
        
        
        
        
        
        <div class=return-box>
            <h4>返回值</h3>
            <p>
                <span class=desc>html字符串，当前Z对象本身</span>
                <span class=type>[Z,String]</span>
            </p>    
        </div>
        
    
		
</div>
</body>
