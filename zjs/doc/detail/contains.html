<!doctype html>
<meta charset=utf-8>
<link href=../doc.css rel=stylesheet>
<script src=../../dist/z.js></script>
<body>
<div class=doc>
	
        <div class=caption>
            <h2>contains( )</h2>
            <span class=isprototype>原型方法</span>
            <span class=file>define in : dom.util</span>
        </div>
        <div class=syntaxs-box>
            <h4>语法</h3>
            <ul>
                
                <li>
                    <p class=syntax> 
                        <span class=name>contains( <em>element</em> )</span>
                        <span class=desc>判断当前节点是否包含element</span> 
                    </p>
                </li>
                
            </ul>
        </div>
        
            <div class=params-box>
                <h4>参数</h3>
                <ul>
                
                    <li>
                        <p> 
                            <span class=name>element</span>
                            <span class=type>[Z,Element]</span> 
                        </p>
                        <p> 
                            
                            <span class=flag-need>必选</span>
                            
                            <span class=desc>待判断的节点对象</span>
                        </p>
                    </li>
                    
                </ul>
            </div>
        
        
        
        
        
        <div class=return-box>
            <h4>返回值</h3>
            <p>
                <span class=desc>等于当前节点返回1，被包含则返回2，否则返回0</span>
                <span class=type>[Integer]</span>
            </p>    
        </div>
        
    
		
</div>
</body>
