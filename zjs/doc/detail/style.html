<!doctype html>
<meta charset=utf-8>
<link href=../doc.css rel=stylesheet>
<script src=../../dist/z.js></script>
<body>
<div class=doc>
	
        <div class=caption>
            <h2>style( )</h2>
            
            <span class=file>define in : request</span>
        </div>
        <div class=syntaxs-box>
            <h4>语法</h3>
            <ul>
                
                <li>
                    <p class=syntax> 
                        <span class=name>style( <em>url</em> )</span>
                        <span class=desc>加载css文件</span> 
                    </p>
                </li>
                
                <li>
                    <p class=syntax> 
                        <span class=name>style( <em>csstext</em> )</span>
                        <span class=desc>加载css样式</span> 
                    </p>
                </li>
                
            </ul>
        </div>
        
            <div class=params-box>
                <h4>参数</h3>
                <ul>
                
                    <li>
                        <p> 
                            <span class=name>url</span>
                            <span class=type>[String]</span> 
                        </p>
                        <p> 
                            
                            <span class=flag-need>必选</span>
                            
                            <span class=desc>css文件的地址</span>
                        </p>
                    </li>
                
                    <li>
                        <p> 
                            <span class=name>csstext</span>
                            <span class=type>[String]</span> 
                        </p>
                        <p> 
                            
                            <span class=flag-need>必选</span>
                            
                            <span class=desc>标准的csstext</span>
                        </p>
                    </li>
                    
                </ul>
            </div>
        
        
        
        
        
    
		
</div>
</body>
