<!doctype html>
<meta charset=gbk>
<link href=../doc.css rel=stylesheet>
<script src=../../dist/z.js></script>
<body>
<div class=doc>
	
        <div class=caption>
            <h2>scrollTop( )</h2>
            
            <span class=file>define in : widget</span>
        </div>
        <div class=syntaxs-box>
            <h4>语法</h3>
            <ul>
                
                <li>
                    <p class=syntax> 
                        <span class=name>scrollTop( <em>top, time, type</em> )</span>
                        <span class=desc>获取或者设置滚动条的top值，设置是以动画滚动方式</span> 
                    </p>
                </li>
                
            </ul>
        </div>
        
            <div class=params-box>
                <h4>参数</h3>
                <ul>
                
                    <li>
                        <p> 
                            <span class=name>top</span>
                            <span class=type>[Number]</span> 
                        </p>
                        <p> 
                            
                            <span class=flag>可选</span>
                            
                            <span class=desc>设置scrollTop的值</span>
                        </p>
                    </li>
                
                    <li>
                        <p> 
                            <span class=name>time</span>
                            <span class=type>[Number]</span> 
                        </p>
                        <p> 
                            
                            <span class=flag>可选</span>
                            
                            <span class=desc>默认800，执行动画所需时间，单位为ms</span>
                        </p>
                    </li>
                
                    <li>
                        <p> 
                            <span class=name>type</span>
                            <span class=type>[String]</span> 
                        </p>
                        <p> 
                            
                            <span class=flag>可选</span>
                            
                            <span class=desc>缓动类型，默认为circOut</span>
                        </p>
                    </li>
                    
                </ul>
            </div>
        
        
        
        
        
        <div class=return-box>
            <h4>返回值</h3>
            <p>
                <span class=desc>滚动条top值</span>
                <span class=type>[Integer]</span>
            </p>    
        </div>
        
    
		
</div>
</body>
