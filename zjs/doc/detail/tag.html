<!doctype html>
<meta charset=gbk>
<link href=../doc.css rel=stylesheet>
<script src=../../dist/z.js></script>
<body>
<div class=doc>
	
        <div class=caption>
            <h2>tag( )</h2>
            <span class=isprototype>原型方法</span>
            <span class=file>define in : dom.attr</span>
        </div>
        <div class=syntaxs-box>
            <h4>语法</h3>
            <ul>
                
                <li>
                    <p class=syntax> 
                        <span class=name>tag( )</span>
                        <span class=desc>获取节点名</span> 
                    </p>
                </li>
                
                <li>
                    <p class=syntax> 
                        <span class=name>tag( <em>nodename</em> )</span>
                        <span class=desc>判断节点名是否是nodename</span> 
                    </p>
                </li>
                
            </ul>
        </div>
        
            <div class=params-box>
                <h4>参数</h3>
                <ul>
                
                    <li>
                        <p> 
                            <span class=name>nodename</span>
                            <span class=type>[String]</span> 
                        </p>
                        <p> 
                            
                            <span class=flag-need>必选</span>
                            
                            <span class=desc>用于判断的节点名</span>
                        </p>
                    </li>
                    
                </ul>
            </div>
        
        
        
        
        
        <div class=return-box>
            <h4>返回值</h3>
            <p>
                <span class=desc>节点名，判断结果</span>
                <span class=type>[String,Boolean]</span>
            </p>    
        </div>
        
    
		
</div>
</body>
