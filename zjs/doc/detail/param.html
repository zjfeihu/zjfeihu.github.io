<!doctype html>
<meta charset=gbk>
<link href=../doc.css rel=stylesheet>
<script src=../../dist/z.js></script>
<body>
<div class=doc>
	
        <div class=caption>
            <h2>param( )</h2>
            
            <span class=file>define in : object</span>
        </div>
        <div class=syntaxs-box>
            <h4>语法</h3>
            <ul>
                
                <li>
                    <p class=syntax> 
                        <span class=name>param( <em>data</em> )</span>
                        <span class=desc>序列化对象为URL查询字符串，会对值进行encodeURIComponent编码</span> 
                    </p>
                </li>
                
            </ul>
        </div>
        
            <div class=params-box>
                <h4>参数</h3>
                <ul>
                
                    <li>
                        <p> 
                            <span class=name>data</span>
                            <span class=type>[Hash]</span> 
                        </p>
                        <p> 
                            
                            <span class=flag-need>必选</span>
                            
                            <span class=desc>待序列化的数据，{k1:v1,k2:v2}=&gt;k1=v1&amp;k2=v2</span>
                        </p>
                    </li>
                    
                </ul>
            </div>
        
        
        
        
        
        <div class=return-box>
            <h4>返回值</h3>
            <p>
                <span class=desc>URL查询字符串</span>
                <span class=type>[String]</span>
            </p>    
        </div>
        
    
		
</div>
</body>
