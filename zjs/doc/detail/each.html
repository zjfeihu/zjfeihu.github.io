<!doctype html>
<meta charset=gbk>
<link href=../doc.css rel=stylesheet>
<script src=../../dist/z.js></script>
<body>
<div class=doc>
	
        <div class=caption>
            <h2>each( )</h2>
            <span class=isprototype>原型方法</span>
            <span class=file>define in : dom.util</span>
        </div>
        <div class=syntaxs-box>
            <h4>语法</h3>
            <ul>
                
                <li>
                    <p class=syntax> 
                        <span class=name>each( <em>callback</em> )</span>
                        <span class=desc>遍历执行callback</span> 
                    </p>
                </li>
                
            </ul>
        </div>
        
            <div class=params-box>
                <h4>参数</h3>
                <ul>
                
                    <li>
                        <p> 
                            <span class=name>callback</span>
                            <span class=type>[Function]</span> 
                        </p>
                        <p> 
                            
                            <span class=flag-need>必选</span>
                            
                            <span class=desc>回调函数，参数(i:下标)，this指向ZElement</span>
                        </p>
                    </li>
                    
                </ul>
            </div>
        
        
        
            <ul class=more-box>
            
                <li>
                    <h4>跳出遍历条件</h4>
                    
                    <p>设置回调函数返回为true</p>
                    
                    
                </li>
            
            </ul>
        
        
        
        <div class=return-box>
            <h4>返回值</h3>
            <p>
                <span class=desc>当前Z对象本身</span>
                <span class=type>[Z]</span>
            </p>    
        </div>
        
    
		
</div>
</body>
