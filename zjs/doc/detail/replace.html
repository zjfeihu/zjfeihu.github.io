<!doctype html>
<meta charset=gbk>
<link href=../doc.css rel=stylesheet>
<script src=../../dist/z.js></script>
<body>
<div class=doc>
	
        <div class=caption>
            <h2>replace( )</h2>
            <span class=isprototype>原型方法</span>
            <span class=file>define in : dom.operate</span>
        </div>
        <div class=syntaxs-box>
            <h4>语法</h3>
            <ul>
                
                <li>
                    <p class=syntax> 
                        <span class=name>replace( <em>element</em> )</span>
                        <span class=desc>替换第一个元素并返回</span> 
                    </p>
                </li>
                
                <li>
                    <p class=syntax> 
                        <span class=name>replace( <em>htmlstr</em> )</span>
                        <span class=desc>替换第一个元素并返回</span> 
                    </p>
                </li>
                
            </ul>
        </div>
        
            <div class=params-box>
                <h4>参数</h3>
                <ul>
                
                    <li>
                        <p> 
                            <span class=name>element</span>
                            <span class=type>[Z,Element]</span> 
                        </p>
                        <p> 
                            
                            <span class=flag-need>必选</span>
                            
                            <span class=desc>待添加的节点</span>
                        </p>
                    </li>
                
                    <li>
                        <p> 
                            <span class=name>htmlstr</span>
                            <span class=type>[String]</span> 
                        </p>
                        <p> 
                            
                            <span class=flag-need>必选</span>
                            
                            <span class=desc>待添加的html字符串</span>
                        </p>
                    </li>
                    
                </ul>
            </div>
        
        
        
        
        
        <div class=return-box>
            <h4>返回值</h3>
            <p>
                <span class=desc>被替换的z对象</span>
                <span class=type>[Z]</span>
            </p>    
        </div>
        
    
		
</div>
</body>
