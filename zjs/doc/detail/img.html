<!doctype html>
<meta charset=utf-8>
<link href=../doc.css rel=stylesheet>
<script src=../../dist/z.js></script>
<body>
<div class=doc>
	
        <div class=caption>
            <h2>img( )</h2>
            
            <span class=file>define in : request</span>
        </div>
        <div class=syntaxs-box>
            <h4>语法</h3>
            <ul>
                
                <li>
                    <p class=syntax> 
                        <span class=name>img( <em>url, callback</em> )</span>

                    </p>
                </li>
                
            </ul>
        </div>
        
            <div class=params-box>
                <h4>参数</h3>
                <ul>
                
                    <li>
                        <p> 
                            <span class=name>url</span>
                            <span class=type>[String]</span> 
                        </p>
                        <p> 
                            
                            <span class=flag-need>必选</span>
                            
                            <span class=desc>img的url地址</span>
                        </p>
                    </li>
                
                    <li>
                        <p> 
                            <span class=name>callback</span>
                            <span class=type>[Function]</span> 
                        </p>
                        <p> 
                            
                            <span class=flag>可选</span>
                            
                            <span class=desc>图片加载完成时的回调函数，参数(img: 指向图片对象)</span>
                        </p>
                    </li>
                    
                </ul>
            </div>
        
        
        
        
        
    
		
</div>
