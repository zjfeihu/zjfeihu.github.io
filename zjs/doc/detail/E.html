<!doctype html>
<meta charset=gbk>
<link href=../doc.css rel=stylesheet>
<script src=../../dist/z.js></script>
<body>
<div class=doc>
	
        <div class=caption>
            <h2>E( )</h2>
            
            <span class=file>define in : dom.operate</span>
        </div>
        <div class=syntaxs-box>
            <h4>语法</h3>
            <ul>
                
                <li>
                    <p class=syntax> 
                        <span class=name>E( <em>tagname</em> )</span>
                        <span class=desc>创建一个zelement</span> 
                    </p>
                </li>
                
                <li>
                    <p class=syntax> 
                        <span class=name>E( <em>htmlstr</em> )</span>
                        <span class=desc>创建一个zelement</span> 
                    </p>
                </li>
                
            </ul>
        </div>
        
            <div class=params-box>
                <h4>参数</h3>
                <ul>
                
                    <li>
                        <p> 
                            <span class=name>tagname</span>
                            <span class=type>[String]</span> 
                        </p>
                        <p> 
                            
                            <span class=flag-need>必选</span>
                            
                            <span class=desc>根据节点名称创建节点</span>
                        </p>
                    </li>
                
                    <li>
                        <p> 
                            <span class=name>htmlstr</span>
                            <span class=type>[String]</span> 
                        </p>
                        <p> 
                            
                            <span class=flag-need>必选</span>
                            
                            <span class=desc>根据html字符串创建节点，必须有唯一根节点</span>
                        </p>
                    </li>
                    
                </ul>
            </div>
        
        
        
        
        
        <div class=return-box>
            <h4>返回值</h3>
            <p>
                <span class=desc>Z对象</span>
                <span class=type>[Z]</span>
            </p>    
        </div>
        
    
		
</div>
