<!doctype html>
<meta charset=utf-8>
<link href=../doc.css rel=stylesheet>
<script src=../../dist/z.js></script>
<body>
<div class=doc>
	
        <div class=caption>
            <h2>expression</h2>
            
            <span class=file>define in : dom.query</span>
        </div>
        <div class=syntaxs-box>
            <h4>语法</h3>
            <ul>
                
                <li>
                    <p class=syntax> 
                        <span class=name>expression</span>
                        <span class=desc>选择器表达式</span> 
                    </p>
                </li>
                
            </ul>
        </div>
        
        
        
            <ul class=more-box>
            
                <li>
                    <h4>表达式说明</h4>
                    
                    
                    <table class=mytable>
                        
                        <tr class=bg>
                            
                                
                                    <th>表达式</th>
                                
                            
                                
                                    <th>说明</th>
                                
                            
                        </tr>
                        
                        <tr class=>
                            
                                
                                    <td>#id</td>
                                
                            
                                
                                    <td>id选择器</td>
                                
                            
                        </tr>
                        
                        <tr class=>
                            
                                
                                    <td>tag</td>
                                
                            
                                
                                    <td>标签选择器</td>
                                
                            
                        </tr>
                        
                        <tr class=>
                            
                                
                                    <td>.cls</td>
                                
                            
                                
                                    <td>类名选择器</td>
                                
                            
                        </tr>
                        
                        <tr class=>
                            
                                
                                    <td>[key=val]</td>
                                
                            
                                
                                    <td>属性选择器</td>
                                
                            
                        </tr>
                        
                        <tr class=>
                            
                                
                                    <td>#id tag.cls[key=val]</td>
                                
                            
                                
                                    <td>tag，cls，attr可以同时存在</td>
                                
                            
                        </tr>
                        
                    </table>
                    
                </li>
            
                <li>
                    <h4>简单的选择器</h4>
                    
                    <p>极简模式的选择器，规避复杂的DOM结构，便于维护</p>
                    
                    
                </li>
            
            </ul>
        
        
        
    
		
</div>
</body>
