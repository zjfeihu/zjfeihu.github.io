<!doctype html>
<meta charset=gbk>
<link href=../doc.css rel=stylesheet>
<script src=../../dist/z.js></script>
<body>
<div class=doc>
	
        <div class=caption>
            <h2>forEach( )</h2>
            
            <span class=file>define in : object</span>
        </div>
        <div class=syntaxs-box>
            <h4>语法</h3>
            <ul>
                
                <li>
                    <p class=syntax> 
                        <span class=name>forEach( <em>data, callback</em> )</span>
                        <span class=desc>遍历对象或数组并且执行回调</span> 
                    </p>
                </li>
                
            </ul>
        </div>
        
            <div class=params-box>
                <h4>参数</h3>
                <ul>
                
                    <li>
                        <p> 
                            <span class=name>data</span>
                            <span class=type>[Object,Array]</span> 
                        </p>
                        <p> 
                            
                            <span class=flag-need>必选</span>
                            
                            <span class=desc>待操作的数据</span>
                        </p>
                    </li>
                
                    <li>
                        <p> 
                            <span class=name>callback</span>
                            <span class=type>[Function]</span> 
                        </p>
                        <p> 
                            
                            <span class=flag-need>必选</span>
                            
                            <span class=desc>回调函数</span>
                        </p>
                    </li>
                    
                </ul>
            </div>
        
        
        
            <ul class=more-box>
            
                <li>
                    <h4>回调函数callback(value, key)</h4>
                    
                    <p>当回调函数返回true时将跳出遍历</p>
                    
                    
                </li>
            
            </ul>
        
        
        
    
		
</div>
</body>
