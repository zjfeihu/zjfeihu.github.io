<!doctype html>
<meta charset=utf-8>
<link href=../doc.css rel=stylesheet>
<script src=../../dist/z.js></script>
<body>
<div class=doc>
	
        <div class=caption>
            <h2>post( )</h2>
            
            <span class=file>define in : request</span>
        </div>
        <div class=syntaxs-box>
            <h4>语法</h3>
            <ul>
                
                <li>
                    <p class=syntax> 
                        <span class=name>post( <em>url, callback, data</em> )</span>
                        <span class=desc>调用ajax的post请求</span> 
                    </p>
                </li>
                
            </ul>
        </div>
        
            <div class=params-box>
                <h4>参数</h3>
                <ul>
                
                    <li>
                        <p> 
                            <span class=name>url</span>
                            <span class=type>[String]</span> 
                        </p>
                        <p> 
                            
                            <span class=flag-need>必选</span>
                            
                            <span class=desc>url地址</span>
                        </p>
                    </li>
                
                    <li>
                        <p> 
                            <span class=name>callback</span>
                            <span class=type>[Function]</span> 
                        </p>
                        <p> 
                            
                            <span class=flag-need>必选</span>
                            
                            <span class=desc>回调函数</span>
                        </p>
                    </li>
                
                    <li>
                        <p> 
                            <span class=name>data</span>
                            <span class=type>[Hash,String]</span> 
                        </p>
                        <p> 
                            
                            <span class=flag-need>必选</span>
                            
                            <span class=desc>json对象或者URL查询字符串</span>
                        </p>
                    </li>
                    
                </ul>
            </div>
        
        
        
        
        
    
		
</div>
</body>
