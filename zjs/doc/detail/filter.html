<!doctype html>
<meta charset=gbk>
<link href=../doc.css rel=stylesheet>
<script src=../../dist/z.js></script>
<body>
<div class=doc>
	
        <div class=caption>
            <h2>filter( )</h2>
            <span class=isprototype>原型方法</span>
            <span class=file>define in : dom.query</span>
        </div>
        <div class=syntaxs-box>
            <h4>语法</h3>
            <ul>
                
                <li>
                    <p class=syntax> 
                        <span class=name>filter( <em>fn</em> )</span>
                        <span class=desc>筛选查询结果</span> 
                    </p>
                </li>
                
            </ul>
        </div>
        
            <div class=params-box>
                <h4>参数</h3>
                <ul>
                
                    <li>
                        <p> 
                            <span class=name>fn</span>
                            <span class=type>[Function]</span> 
                        </p>
                        <p> 
                            
                            <span class=flag-need>必选</span>
                            
                            <span class=desc>过滤函数，参数(zelement: 待过滤的数据，interger：元素索引)，过滤函数返回false则过滤当前项</span>
                        </p>
                    </li>
                    
                </ul>
            </div>
        
        
        
        
        
        <div class=return-box>
            <h4>返回值</h3>
            <p>
                <span class=desc>查询结果</span>
                <span class=type>[Z,Null]</span>
            </p>    
        </div>
        
    
		
</div>
