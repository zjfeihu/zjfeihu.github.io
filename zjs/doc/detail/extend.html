<!doctype html>
<meta charset=gbk>
<link href=../doc.css rel=stylesheet>
<script src=../../dist/z.js></script>
<body>
<div class=doc>
	
        <div class=caption>
            <h2>extend( )</h2>
            
            <span class=file>define in : other</span>
        </div>
        <div class=syntaxs-box>
            <h4>语法</h3>
            <ul>
                
                <li>
                    <p class=syntax> 
                        <span class=name>extend( <em>prototype</em> )</span>
                        <span class=desc>扩展Z对象原型</span> 
                    </p>
                </li>
                
                <li>
                    <p class=syntax> 
                        <span class=name>extend( <em>name, method</em> )</span>
                        <span class=desc>扩展Z对象原型</span> 
                    </p>
                </li>
                
            </ul>
        </div>
        
            <div class=params-box>
                <h4>参数</h3>
                <ul>
                
                    <li>
                        <p> 
                            <span class=name>prototype</span>
                            <span class=type>[Object]</span> 
                        </p>
                        <p> 
                            
                            <span class=flag-need>必选</span>
                            
                            <span class=desc>原型API</span>
                        </p>
                    </li>
                
                    <li>
                        <p> 
                            <span class=name>name</span>
                            <span class=type>[String]</span> 
                        </p>
                        <p> 
                            
                            <span class=flag-need>必选</span>
                            
                            <span class=desc>接口名称</span>
                        </p>
                    </li>
                
                    <li>
                        <p> 
                            <span class=name>method</span>
                            <span class=type>[Function]</span> 
                        </p>
                        <p> 
                            
                            <span class=flag-need>必选</span>
                            
                            <span class=desc>接口实现</span>
                        </p>
                    </li>
                    
                </ul>
            </div>
        
        
        
        
        
        <div class=return-box>
            <h4>返回值</h3>
            <p>
                <span class=desc>无</span>
                <span class=type>[Null]</span>
            </p>    
        </div>
        
    
		
</div>
</body>
