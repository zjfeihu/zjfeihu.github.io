<!doctype html>
<meta charset=gbk>
<link href=../doc.css rel=stylesheet>
<script src=../../dist/z.js></script>
<body>
<div class=doc>
	
        <div class=caption>
            <h2>attr( )</h2>
            <span class=isprototype>原型方法</span>
            <span class=file>define in : dom.attr</span>
        </div>
        <div class=syntaxs-box>
            <h4>语法</h3>
            <ul>
                
                <li>
                    <p class=syntax> 
                        <span class=name>attr( <em>key</em> )</span>
                        <span class=desc>获取属性值</span> 
                    </p>
                </li>
                
                <li>
                    <p class=syntax> 
                        <span class=name>attr( <em>key, value</em> )</span>
                        <span class=desc>设置属性值</span> 
                    </p>
                </li>
                
                <li>
                    <p class=syntax> 
                        <span class=name>attr( <em>data</em> )</span>
                        <span class=desc>批量设置属性值</span> 
                    </p>
                </li>
                
            </ul>
        </div>
        
            <div class=params-box>
                <h4>参数</h3>
                <ul>
                
                    <li>
                        <p> 
                            <span class=name>key</span>
                            <span class=type>[String]</span> 
                        </p>
                        <p> 
                            
                            <span class=flag-need>必选</span>
                            
                            <span class=desc>属性名</span>
                        </p>
                    </li>
                
                    <li>
                        <p> 
                            <span class=name>value</span>
                            <span class=type>[String]</span> 
                        </p>
                        <p> 
                            
                            <span class=flag-need>必选</span>
                            
                            <span class=desc>属性值，当value为null则移除属性</span>
                        </p>
                    </li>
                
                    <li>
                        <p> 
                            <span class=name>data</span>
                            <span class=type>[Hash]</span> 
                        </p>
                        <p> 
                            
                            <span class=flag-need>必选</span>
                            
                            <span class=desc>一组属性键值</span>
                        </p>
                    </li>
                    
                </ul>
            </div>
        
        
        
        
        
        <div class=return-box>
            <h4>返回值</h3>
            <p>
                <span class=desc>属性值，当前Z对象本身</span>
                <span class=type>[Z,String,Undefined]</span>
            </p>    
        </div>
        
    
		
</div>
</body>
