<!doctype html>
<meta charset=gbk>
<link href=../doc.css rel=stylesheet>
<script src=../../dist/z.js></script>
<body>
<div class=doc>
	
        <div class=caption>
            <h2>on( )</h2>
            <span class=isprototype>原型方法</span>
            <span class=file>define in : dom.event</span>
        </div>
        <div class=syntaxs-box>
            <h4>语法</h3>
            <ul>
                
                <li>
                    <p class=syntax> 
                        <span class=name>on( <em>type, callback, context</em> )</span>
                        <span class=desc>添加事件绑定</span> 
                    </p>
                </li>
                
            </ul>
        </div>
        
            <div class=params-box>
                <h4>参数</h3>
                <ul>
                
                    <li>
                        <p> 
                            <span class=name>type</span>
                            <span class=type>[String]</span> 
                        </p>
                        <p> 
                            
                            <span class=flag-need>必选</span>
                            
                            <span class=desc>事件类型</span>
                        </p>
                    </li>
                
                    <li>
                        <p> 
                            <span class=name>callback</span>
                            <span class=type>[Function]</span> 
                        </p>
                        <p> 
                            
                            <span class=flag-need>必选</span>
                            
                            <span class=desc>回调函数</span>
                        </p>
                    </li>
                
                    <li>
                        <p> 
                            <span class=name>context</span>
                            <span class=type>[Any]</span> 
                        </p>
                        <p> 
                            
                            <span class=flag>可选</span>
                            
                            <span class=desc>回调函数中this的指向,默认指向当前元素</span>
                        </p>
                    </li>
                    
                </ul>
            </div>
        
        
        
        
        
        <div class=return-box>
            <h4>返回值</h3>
            <p>
                <span class=desc>Z对象本事</span>
                <span class=type>[Z]</span>
            </p>    
        </div>
        
    
		
</div>
</body>
