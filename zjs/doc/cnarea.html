    <h1>地区选择组件</h1>
    
    <h3>功能</h3>
    <p>省，市，区3级地区联动选择</p>
    
    <h3>使用方法</h3>
    <p>1. 在页面中引入cnarea.js <a href="../dist/cnarea.js" target="_blank">点击下载</a></p>
    <p>2. 使用以下API</p>
    <textarea class=code-js edit=off>
        cnarea({
            box: '#id',     //组件存放的容器
            name: 'province,city,county',   //表单的name
            value: '#,#,#',                 //初始值，省,市,县
            onchange: function(value){      //值改变是触发
                
            }
        });
    </textarea>
    
    <h3>演示</h3>
    <div id=testcnarea></div>
    
    <script>
        cnarea({
            box: '#testcnarea',     //组件存放的容器
            name: 'province,city,county',   //表单的name
            value: '#,#,#',                 //初始值，省,市,县
            onchange: function(value){      //值改变是触发
                alert(value);
            }
        });
    </script>
